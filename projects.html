<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body id="homeframe">

    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1 class="titletext text-uppercase" style="color: rgb(188, 165, 108);">projects</h1>
        <a href="index.html" role="button" class="btn-close bg-light m-4 align-self-start"></a>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <h1 class="carotext" style="color: pink;">Clothing Store</h1>
        <div id="clothingstore" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="images/clothing store/clothing store (1).png" class="d-block w-100 caroimg" alt="...">
              </div>
              <div class="carousel-item active">
                <img src="images/clothing store/clothing store (2).png" class="d-block w-100 caroimg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/clothing store/clothing store (3).png" class="d-block w-100 caroimg" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#clothingstore" data-bs-slide="prev">
                <img src="left.png" alt="prev" class="chevron-left">
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#clothingstore" data-bs-slide="next">
                <img src="right.png" alt="next" class="chevron-right">
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <h1 class="carotext" style="color: #EEDD82;">Portfolio websites</h1>
        <div id="portfolio" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/portfolio website/portfolio (1).png" class="d-block w-100 caroimg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/portfolio website/portfolio (2).png" class="d-block w-100 caroimg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/portfolio website/portfolio (3).png" class="d-block w-100 caroimg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/portfolio website/portfolio (4).png" class="d-block w-100 caroimg" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/portfolio website/portfolio (5).png" class="d-block w-100 caroimg" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#portfolio" data-bs-slide="prev">
              <img src="left.png" alt="prev" class="chevron-left">
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#portfolio" data-bs-slide="next">
                <img src="right.png" alt="next" class="chevron-right">
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
